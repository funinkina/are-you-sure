<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 250px;
            padding: 15px;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        
        .status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        
        .status-text {
            font-weight: bold;  
        }
        
        .status.enabled {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .status.disabled {
            background: #ffebee;
            color: #c62828;
        }
        
        .toggle-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .toggle-btn:hover {
            background: #45a049;
        }
        
        .toggle-btn.disabled {
            background: #f44336;
        }
        
        .toggle-btn.disabled:hover {
            background: #da190b;
        }
        
        .info {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
            margin-top: 10px;
        }
        
        .selectors {
            margin-top: 15px;
        }
        
        .selectors h4 {
            margin: 0 0 8px 0;
            font-size: 13px;
            color: #333;
        }
        
        .selector-list {
            font-size: 11px;
            color: #666;
            background: #f9f9f9;
            padding: 8px;
            border-radius: 3px;
            font-family: monospace;
        }
  </style>
</head>
<body>
  <div class="header">
    <h3 class="title">Element Click Popup</h3>
  </div>
  
  <div class="status" id="status">
    <span class="status-text" id="status-text">Loading...</span>
    <button class="toggle-btn" id="toggle-btn">Toggle</button>
  </div>
  
  <div class="info">
    This extension shows a popup when you click on buttons, links, and other interactive elements.
  </div>
  
  <div class="selectors">
    <h4>Tracked Elements:</h4>
    <div class="selector-list">
      • Buttons<br>
      • Links (a tags)<br>
      • .clickable elements<br>
      • [data-click-popup] elements<br>
      • Submit inputs
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
